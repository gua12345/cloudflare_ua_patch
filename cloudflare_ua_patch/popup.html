<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UA Client Hints 修改器</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #e8f5e9;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>UA Client Hints 修改器</h2>
  <div class="status">
    <p>状态: <span id="status">已启用</span></p>
    <p>当前UA: <span id="current-ua">加载中...</span></p>
  </div>
  <div>
    <button id="toggle">禁用</button>
    <button id="refresh">刷新UA</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
